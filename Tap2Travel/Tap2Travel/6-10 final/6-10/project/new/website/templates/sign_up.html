{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
  content %}<br><br>
  <link rel="stylesheet" href="./styles.css"/>
  <style>
      label{
    font-weight: 600;
  }
    .water-container {
      position: relative;
      overflow: hidden;
      width: 200px;
      height: 100px;
      background-color: transparent;
      border-radius: 50px;
  }
  
  .water-button {
      background-color: #0056b3; /* Button background color */
      color: #fff; /* Button text color */
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease, background-color 0.3s ease;
  }
  
  .water-button:hover {
      background-color: #0077b3; /* Button background color on hover */
      transform: translateY(-5px); /* Floating effect on hover */
  }
  
  .water-container::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, transparent 0%, rgba(255, 255, 255, 0.2) 30%);
      top: 0;
      left: 0;
      transform: translateY(100%);
      animation: ripple 2s linear infinite;
  }
  
  @keyframes ripple {
      0% {
          transform: translateY(100%) scale(1);
      }
      100% {
          transform: translateY(-100%) scale(1.2);
      }
  }
  .login-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f7f7f7;
    border: 1px solid #ccc;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    transition: box-shadow 0.3s ease;
  }
  .login-container:hover {
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
  }
  </style>
  <div class="login-container">
  <form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="phnno">Phone Number</label>
      <input
        type="number"
        class="form-control"
        id="phnno"
        name="phnno"
        placeholder="Enter Phone Number"
      />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br/>
    <button type="submit" class="water-button">Submit</button>
  </form>
  {% endblock %}
