{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<br><br>
<link rel="stylesheet" href="./styles.css"/>
  <style>
  
  .water-container {
      position: relative;
      overflow: hidden;
      width: 200px;
      height: 100px;
      background-color: transparent;
      border-radius: 50px;
  }
  
  .water-button {
      background-color: #0056b3; /* Button background color */
      color: #fff; /* Button text color */
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease, background-color 0.3s ease;
  }
  
  .water-button:hover {
      background-color: #0077b3; /* Button background color on hover */
      transform: translateY(-5px); /* Floating effect on hover */
  }
  
  .water-container::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, transparent 0%, rgba(255, 255, 255, 0.2) 30%);
      top: 0;
      left: 0;
      transform: translateY(100%);
      animation: ripple 2s linear infinite;
  }
  
  @keyframes ripple {
      0% {
          transform: translateY(100%) scale(1);
      }
      100% {
          transform: translateY(-100%) scale(1.2);
      }
  }
  
  .login-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f7f7f7;
    border: 1px solid #ccc;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    transition: box-shadow 0.3s ease;
  }
  .login-container:hover {
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
  }
  label{
    font-weight: 600;
  }
  </style>
<div class="login-container">
<form method="POST">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br/>
  <button type="submit" class="water-button">Login</button><br><br>
  New user? <a  href="/sign-up">Register Now</a>
</form>
{% endblock %}
