{% extends "base.html" %}

{% block title %}admin{% endblock %}

{% block content %}
<body>
    <h1 style="text-align: center; color: #333;">Bus Route Information</h1>
    <form action="/admin" method="post" style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <label for="busNumber">Bus Number:</label>
        <input type="text" id="busNumber" name="busNumber" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"><br><br>

        <label for="source">Source:</label>
        <input type="text" id="source" name="source" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"><br><br>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"><br><br>

        <label for="stops">Intermediate Stops:</label>
        <textarea id="stops" name="stops" rows="4" cols="50" placeholder="Enter intermediate stops separated by commas" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"></textarea><br><br>
        
        <input type="submit" value="Add Bus Route" style="background-color: #0056b3; color: #fff; border: none; padding: 10px 20px; font-size: 16px; border-radius: 4px; cursor: pointer;">
    </form>
    
    <!-- Display Bus Numbers -->
    <ul>
        {% for bus_route in bus_routes %}
            <li>{{ bus_route.busNumber }}</li>
        {% endfor %}
    </ul>
</body>

{% endblock %}
